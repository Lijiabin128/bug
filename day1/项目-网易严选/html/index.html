<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../框架兼容插件/插件/swiper-5.0.4/package/css/swiper.min.css">
  <link rel="stylesheet" href="../../../框架兼容插件/插件/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <script src="../../../框架兼容插件/插件/swiper-5.0.4/package/js/swiper.min.js"></script>
  <script src="../../../框架兼容插件/插件/jquery-3.2.1.min (1).js"></script>
  <script src="../js/index.js"></script>
  <title>网易严选</title>
</head>

<body>
  <div id="header"></div>
  <div class="lunbo">
    <div class="lunbo-cont">
      <div class="swiper-container" id="swiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../image/lun1.webp" alt=""></div>
          <div class="swiper-slide"><img src="../image/lun2.webp" alt=""></div>
          <div class="swiper-slide"><img src="../image/lun3.webp" alt=""></div>
          <div class="swiper-slide"><img src="../image/lun4.webp" alt=""></div>
          <div class="swiper-slide"><img src="../image/lun5.webp" alt=""></div>
          <div class="swiper-slide"><img src="../image/lun6.webp" alt=""></div>
          <div class="swiper-slide"><img src="../image/lun7.webp" alt=""></div>
          <div class="swiper-slide"><img src="../image/lun8.webp" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev" id="swiper1-prev"></div>
        <div class="swiper-button-next" id="swiper1-next"></div>
      </div>
    </div>
  </div>
  <div class="jiagou">
    <div class="jiagou-cent">
      <div class="jiagou-cont jiagou-cont1">
        <div class="jiagou-cont-text">
          <h1>预售付定金</h1>
          <p>20元抵200元</p>
        </div>
        <div class="jiagou-cont-img">
          <img src="../image/jiagou1-m.webp" alt="" width="160px">
        </div>
      </div>
      <div class="jiagou-cont jiagou-cont2">
        <div class="jiagou-cont-text">
          <h1>24小时特价</h1>
          <p>尖货低至3折</p>
        </div>
        <div class="jiagou-cont-img">
          <img src="../image/jiagou2-m.webp" alt="" width="160px">
        </div>
      </div>
      <div class="jiagou-cont jiagou-cont3">
        <div class="jiagou-cont-text">
          <h1>尖货白菜价</h1>
          <p>不花一分冤枉钱</p>
        </div>
        <div class="jiagou-cont-img">
          <img src="../image/jiagou3-m.webp" alt="" width="160px">
        </div>
      </div>
    </div>
  </div>
  <div class="pinpai">
    <div class="pinpai-cent">
      <div class="pinpai-top">
        <b>品牌制造商</b>
        <span>工厂直达消费者，剔除品牌溢价</span>
        <span class="pinpai-top-right">更多制造商 ></span>
      </div>
      <div class="pinpai-cont">
        <div class="pinpai-cont-nr">
          <img src="../image/haiwaizhizaoshang.webp" alt="" width="357px">
          <div class="pinpai-cont-text">
            <h1>海外制造商
              <span>上新</span>
            </h1>
            <span>9.9元起</span>
          </div>
        </div>
        <div class="pinpai-cont-nr">
          <img src="../image/CKzhizaoshang.webp" alt="" width="357px">
          <div class="pinpai-cont-text">
            <h1>CK制造商</h1>
            <span>29.9元起</span>
          </div>
        </div>
        <div class="pinpai-cont-nr pinpai-nr-right">
          <div class="pinpai-nr-right1 ljb">
            <img src="../image/xinxiulizhizaoshang.webp" alt="" width="357px">
            <div class="pinpai-cont-text">
              <h1>新秀丽制造商</h1>
              <span>159元起</span>
            </div>
          </div>
            <div class="pinpai-nr-right1">
              <img src="../image/songxiazhizaoshang.webp" alt="" width="357px">
              <div class="pinpai-cont-text">
                <h1>松下制造商</h1>
                <span>319元起</span>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <div id="cbl"></div>
</body>

</html>
